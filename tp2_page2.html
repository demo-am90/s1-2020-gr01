<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>TP2 programmation Web</title>
    <link rel="shortcut icon" type="image/x-icon" href="iconeweb.ico" />
</head>
<body>
<form method="get" action="tp2_page2.html" >
<fieldset>
	<label>nom :</label>
	<input type="text" name="f1_nom" value="votre nom ?" />
	<br />
	<label>pseudo (login) :</label>
	<input type="text" name="f1_pseudo" value=""  placeholder="entrer votre login" />
	<br />
	<input type="hidden" name="f1_cache" value="1234"/>
	<label>mot de passe :</label>
	<input type="password" name="f1_passwd1" />
	<br />
	<label>mot de passe (recommencer):</label>
	<input type="password" name="f1_passwd2" />
	<br />
	<label>fichier (photo):</label>
	<input type="file" name="f1_fichier" />
	<br />
	<input type="submit" name="f1_valider" value="valider" />
</fieldset>
</form>
</body>
</html>
